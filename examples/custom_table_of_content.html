<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="../css/flipbook.min.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
        <script src="../js/flipbook.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#container').flipBook({
                    pages: [
                        { src: 'assets/images/book/page1.jpg', thumb: 'assets/images/book/thumb1.jpg' },
                        { src: 'assets/images/book/page2.jpg', thumb: 'assets/images/book/thumb2.jpg' },
                        { src: 'assets/images/book/page3.jpg', thumb: 'assets/images/book/thumb3.jpg' },
                        { src: 'assets/images/book/page4.jpg', thumb: 'assets/images/book/thumb4.jpg' },
                        { src: 'assets/images/book/page5.jpg', thumb: 'assets/images/book/thumb5.jpg' },
                        { src: 'assets/images/book/page6.jpg', thumb: 'assets/images/book/thumb6.jpg' },
                        { src: 'assets/images/book/page7.jpg', thumb: 'assets/images/book/thumb7.jpg' },
                        { src: 'assets/images/book/page8.jpg', thumb: 'assets/images/book/thumb8.jpg' },
                    ],
                    tableOfContent: [
                        { title: 'Cover', page: 1 },
                        {
                            title: 'Chapter',
                            page: 3,
                            items: [
                                { title: 'Sub 1', page: 4 },
                                { title: 'Sub 2', page: 5 },
                                {
                                    title: 'Sub 3',
                                    page: 6,
                                    items: [
                                        { title: 'Sub sub 1', page: 6 },
                                        { title: 'Sub sub 2', page: 6 },
                                    ],
                                },
                            ],
                        },
                        { title: 'last page', page: 8 },
                    ],
                });
            });
        </script>
    </head>

    <body>
        <div id="container"></div>
    </body>
</html>
